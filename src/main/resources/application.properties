spring.application.name=MerchantFlow

spring.datasource.url=jbdc:h2:mem:Banele 
# Application name
spring.application.name=MerchantFlow

# DataSource Configuration for H2 Database
spring.datasource.url=jdbc:h2:mem:Banele;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.platform=h2

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable console for H2 (Optional, for debugging in development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.driverClassName=org.h2.Driver
